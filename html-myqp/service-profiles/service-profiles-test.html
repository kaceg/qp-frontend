	<body id="body" class="myqp-new">

		<!-- COOKIE -->

		<!-- BIGSEARCH -->

		<!-- BIGSEARCH -->

		<!-- CONTENT -->
		<div class="qcontentpane">
		
			<section class="service-profile">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							
							
							    <div class="timetable"></div>

							    <script src="/static/js/service-profile.js"></script>
							
							    <script>
							      var timetable = new Timetable();
							
							      timetable.setScope(0,23);	
								  
								  // Fixed - dagen van de week
							      timetable.addLocations(['Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag', 'Zondag']);
							
								  // Dynamic - blokken per dag
							      timetable.addEvent('', 'Maandag', new Date(2015,7,17,9,00), new Date(2015,7,17,11,30), { class: 'time-entry' });
							      timetable.addEvent('', 'Maandag', new Date(2015,7,17,12), new Date(2015,7,17,13), { class: 'time-entry' });
							      timetable.addEvent('', 'Dinsdag', new Date(2015,7,17,13,30), new Date(2015,7,17,15), { class: 'time-entry' });
							      timetable.addEvent('', 'Woensdag', new Date(2015,7,17,17,45), new Date(2015,7,17,19,30), { class: 'time-entry' });
							      timetable.addEvent('', 'Donderdag', new Date(2015,7,17,21), new Date(2015,7,18,1,30), { class: 'time-entry' });
							      timetable.addEvent('', 'Vrijdag', new Date(2015,7,17,11,30), new Date(2015,7,17,20), { class: 'time-entry' });
							      timetable.addEvent('', 'Zaterdag', new Date(2015,7,17,12,30), new Date(2015,7,17,16,15), { class: 'time-entry' });
							      timetable.addEvent('', 'Zondag', new Date(2015,7,17,9,30), new Date(2015,7,17,11,45), { class: 'time-entry' });
							      timetable.addEvent('', 'Zondag', new Date(2015,7,18,00,00), new Date(2015,7,18,02,00), { class: 'time-entry' });
							
							      var renderer = new Timetable.Renderer(timetable);
							      renderer.draw('.timetable');
							    </script>
							
						</div>
					</div>
				</div>
			</section>

		</div>

		<!-- TOOLTIP -->
		<div id="tooltip" data-toggle="tooltip" title="" data-animation="false" data-trigger="manual"></div>
