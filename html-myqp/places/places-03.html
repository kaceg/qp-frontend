			<section class="form">
				<div class="container">
					<form>
						<div class="form-group row">
							<label for="select-customer-type" class="col-form-label col-sm-12 col-md-2">Customer type</label>
							<div class="col-sm-12 col-md-6 col-lg-4">
								<select class="form-control" id="select-customer-type">
									<option>Registered customer</option>
									<option selected>Unregistered customer</option>
								</select>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-form-label col-xs-12 col-md-2">Name</label>
							<div class="col-xs-6 col-md-3 col-lg-2">
								<input type="text" class="form-control" id="input-firstname">
							</div>
							<div class="col-xs-6 col-md-3 col-lg-2">
								<input type="text" class="form-control" id="input-lastname">
							</div>
						</div>
						
						<div class="form-group row">
							<label for="input-email" class="col-form-label col-sm-12 col-md-2">Email</label>
							<div class="col-sm-12 col-md-6 col-lg-4">
								<input type="email" class="form-control" id="input-email">
							</div>
						</div>
						
						<div class="form-group row">
							<label for="input-phone" class="col-form-label col-sm-12 col-md-2">Tel. number</label>
							<div class="col-sm-12 col-md-6 col-lg-4">
								<input type="tel" class="form-control" id="input-phone">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-form-label col-sm-12 col-md-2">License plate</label>
							<div class="col-sm-12 col-md-6 col-lg-4">
								<div class="license-plate clearfix">
									<div class="country-prefix">
										<select class="form-control" id="select-country-prefix">
											<option>BE</option>
											<option>GB</option>
											<option selected>N</option>
										</select>
									</div>
									<div class="plate-number">
										<input type="text" class="form-control" id="input-license-plate">
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<label for="select-place" class="col-form-label col-sm-12 col-md-2">Place</label>
							<div class="col-sm-12 col-md-6 col-lg-4">
								<select class="form-control" id="select-place">
									<option>Armauer Hansegate Outside</option>
								</select>
							</div>
						</div>
						
						<div class="form-group row">
							<label for="select-service-profile" class="col-form-label col-sm-12 col-md-2">Service profile</label>
							<div class="col-sm-12 col-md-6 col-lg-4">
								<select class="form-control" id="select-service-profile">
									<option>24x5</option>
								</select>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-form-label col-xs-12 col-md-2">Start date</label>
							<div class="col-xs-8 col-md-4 col-lg-3">
								<input type="text" class="form-control datepicker" id="input-start-date">
							</div>
							<div class="col-xs-4 col-md-2 col-lg-1">
								<input type="text" class="form-control" id="input-start-time">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-form-label col-xs-12 col-md-2">End date</label>
							<div class="col-xs-8 col-md-4 col-lg-3">
								<input type="text" class="form-control datepicker" id="input-end-date">
							</div>
							<div class="col-xs-4 col-md-2 col-lg-1">
								<input type="text" class="form-control" id="input-end-time">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-6">
								<div class="form-save">
									<button type="submit" class="btn btn-success save">Save</button>
									<a href="#" class="cancel">Cancel</a>
								</div>
							</div>
						</div>
					</form>
				</div>
