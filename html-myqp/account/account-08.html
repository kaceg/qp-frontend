	<body id="body" class="myqp-new">

		<!-- CONTENT -->
		<div class="qcontentpane">
			<section class="breadnav">
				<div class="container">
					<div class="row bread">
						<div class="col-xs-12">
							<nav role="navigation" class="breadcrumbs" aria-label="breadcrumbs">
								<ol>
							    	<li><a href="/" title="Home">Home</a>
							    		<ol>
                                            <li><a href="/">My Q-Park</a>
                                                <ol>
								    		        <li class="is-current">Account</li>
                                                </ol>
                                            </li>
								    	</ol>
								    </li>
								</ol>
							</nav>
						</div>
					</div>
				</div>

			<section class="pageintro">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
	
							<h4 class="strong text-uppercase primary-color no-margin">My Q-park</h4>
							<h1 class="strong big-h1 no-margin">Account</h1>

						</div>
					</div>
				</div>
            </section>
            
            <hr class="invisible-small">

            <section class="account">
                <form class="form">
                    <div class="container">

                        <div class="personal-information">
                            <h3>Personal information</h3>

                            <div class="form-group row">
                                <label class="col-form-label col-sm-12 col-md-2">Title</label>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <select class="form-control">
                                        <option selected>Mr.</option>
                                        <option>Mrs.</option>
                                        <option>Miss</option>
                                        <option>Ms.</option>
                                        <option>Mr./Mrs.</option>
                                        <option>Dr.</option>
                                        <option>Prof.</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-form-label col-xs-12 col-md-2">First name<span class="required">&nbsp;*</span></label>
                                <div class="col-xs-12 col-md-6 col-lg-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-form-label col-xs-12 col-md-2">Last name<span class="required">&nbsp;*</span></label>
                                <div class="col-xs-12 col-md-6 col-lg-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-form-label col-xs-12 col-md-2">E-mail address<span class="required">&nbsp;*</span></label>
                                <div class="col-xs-12 col-md-6 col-lg-4">
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-form-label col-xs-12 col-md-2">Phone</label>
                                <div class="col-xs-12 col-md-6 col-lg-4">
                                    <input type="tel" class="form-control">
                                </div>
                            </div>

                        </div>

                        <hr class="invisible">

                        <div class="general-address">
                            <h3>General address</h3>

                            <div class="form-group row">
                                <label class="col-form-label col-xs-12 col-md-2">Address line 1<span class="required">&nbsp;*</span></label>
                                <div class="col-xs-12 col-md-6 col-lg-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-form-label col-xs-12 col-md-2">Address line 2</label>
                                <div class="col-xs-12 col-md-6 col-lg-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-form-label col-xs-12 col-md-2">Postal code<span class="required">&nbsp;*</span></label>
                                <div class="col-xs-12 col-md-6 col-lg-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-form-label col-xs-12 col-md-2">City<span class="required">&nbsp;*</span></label>
                                <div class="col-xs-12 col-md-6 col-lg-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-form-label col-sm-12 col-md-2">Country <span class="required">*</span></label>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <select class="form-control">
                                        <option selected>Belgium</option>
                                        <option>Denmark</option>
                                        <option>Germany</option>
                                        <option>Finland</option>
                                        <option>France</option>
                                        <option>Ireland</option>
                                        <option>The Netherlands</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <hr class="invisible">

                        <div class="shipping-address">
                            <h3>Shipping address</h3>

                            <div class="form-group row">
                                <label class="col-form-label col-xs-12">
                                    <input type="checkbox"> Same as general address
                                </label>
                            </div>

                            <div class="repeat-address">
                                <div class="form-group row">
                                    <label class="col-form-label col-xs-12 col-md-2">Address line 1<span class="required">&nbsp;*</span></label>
                                    <div class="col-xs-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-form-label col-xs-12 col-md-2">Address line 2</label>
                                    <div class="col-xs-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-form-label col-xs-12 col-md-2">Postal code<span class="required">&nbsp;*</span></label>
                                    <div class="col-xs-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-form-label col-xs-12 col-md-2">City<span class="required">&nbsp;*</span></label>
                                    <div class="col-xs-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-12 col-md-2">Country<span class="required">&nbsp;*</span></label>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <select class="form-control">
                                            <option selected>Belgium</option>
                                            <option>Denmark</option>
                                            <option>Germany</option>
                                            <option>Finland</option>
                                            <option>France</option>
                                            <option>Ireland</option>
                                            <option>The Netherlands</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="invisible">

                        <div class="billing-address">
                            <h3>Billing address</h3>

                            <div class="form-group row">
                                <label class="col-form-label col-xs-12">
                                    <input type="checkbox" checked="checked"> Same as general address
                                </label>
                            </div>
                            
                            <div class="repeat-address hidden">
                                <div class="form-group row">
                                    <label class="col-form-label col-xs-12 col-md-2">Address line 1<span class="required">&nbsp;*</span></label>
                                    <div class="col-xs-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-form-label col-xs-12 col-md-2">Address line 2</label>
                                    <div class="col-xs-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-form-label col-xs-12 col-md-2">Postal code<span class="required">&nbsp;*</span></label>
                                    <div class="col-xs-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-form-label col-xs-12 col-md-2">City<span class="required">&nbsp;*</span></label>
                                    <div class="col-xs-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-12 col-md-2">Country<span class="required">&nbsp;*</span></label>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <select class="form-control">
                                            <option selected>Belgium</option>
                                            <option>Denmark</option>
                                            <option>Germany</option>
                                            <option>Finland</option>
                                            <option>France</option>
                                            <option>Ireland</option>
                                            <option>The Netherlands</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-6">
                                <div class="form-save">
                                    <button type="submit" class="btn btn-success save">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

        </div>

	</body>
