            <section class="change-username">
                <div class="container">
                    <form class="form">
                        <h3>Change username</h3>
                        
                        <div class="form-group row">
                            <label class="col-form-label col-xs-12 col-md-2">Current username<span class="required">&nbsp;*</span></label>
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-form-label col-xs-12 col-md-2">Password<span class="required">&nbsp;*</span></label>
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-form-label col-xs-12 col-md-2">New username<span class="required">&nbsp;*</span></label>
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-form-label col-xs-12 col-md-2">Repeat new username<span class="required">&nbsp;*</span></label>
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6">
                                <div class="form-save">
                                    <button type="submit" class="btn btn-success">Change username</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            
            <hr class="invisible">
            
            <section class="change-password">
                <div class="container">
                    <form class="form">
                        <h3>Change password</h3>

                        <div class="form-group row">
                            <label class="col-form-label col-xs-12 col-md-2">Old password<span class="required">&nbsp;*</span></label>
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-form-label col-xs-12 col-md-2">New password<span class="required">&nbsp;*</span></label>
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-form-label col-xs-12 col-md-2">Repeat new password<span class="required">&nbsp;*</span></label>
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6">
                                <div class="form-save">
                                    <button type="submit" class="btn btn-success">Change password</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
