<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Register | Kiosk</title>

    <link rel="stylesheet" href="/static/css/kiosk.css">

    <script src="/static/js/jquery.2.2.4.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/selectboxit.min.js"></script>
    <script src="/static/js/custom-kiosk.js"></script>
</head>

<body>
    <div id="headerInc"></div>

    <div class="qp-kiosk-content">
        <section class="pageintro">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <h1 class="primary-color">Armauer Hansegate</h1>

                    </div>
                </div>
            </div>
        </section>

        <hr class="invisible-small">

        <section class="kiosk-login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="introduction margin-bottom-xs">
                            <div class="qp-rte">
                                Please register your license plate and email for parking at this location.
                            </div>
                        </div>

                        <div class="well">
                            Max. allowed duration: 2 hours<br />
                            Availability: 09:00 - 19:00
                        </div>

                        <form class="form">
                            <div class="form-group">
                                <label>license plate</label>
                                <div class="license-plate clearfix">
                                    <div class="country-prefix">
                                        <select class="form-control">
                                            <option value="BE">BE</option>
                                            <option value="GB">GB</option>
                                            <option selected="selected" value="N">N</option>
                                        </select>
                                    </div>
                                    <div class="plate-number">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email&nbsp;<span class="optional">(Optional)</span></label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Telephone&nbsp;<span class="optional">(Optional)</span></label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-save">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
