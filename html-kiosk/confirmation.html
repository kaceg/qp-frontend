<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Confirmation | Kiosk</title>

    <link rel="stylesheet" href="/static/css/kiosk.css">

    <script src="/static/js/jquery.2.2.4.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/selectboxit.min.js"></script>
    <script src="/static/js/custom-kiosk.js"></script>
</head>

<body>
    <div id="headerInc"></div>

    <div class="qp-kiosk-content">
        <section class="pageintro">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <h1 class="primary-color">Armauer Hansegate</h1>

                    </div>
                </div>
            </div>
        </section>

        <hr class="invisible-small">

        <section class="kiosk-login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="introduction margin-bottom-xs">
                            <div class="qp-rte">
                                Thank you for your registration! A confirmation has been sent to your email and phone number.
                            </div>
                        </div>

                        <div class="well">
                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                                <div style="display: inline-block;">
                                    Your registration is valid until
                                    <div class="primary-color strong">07/06/2017 - 16:15</div>
                                </div>
                        </div>

                        <form class="form">
                            <div class="form-save">
                                <button type="submit" class="btn btn-success">OK</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
