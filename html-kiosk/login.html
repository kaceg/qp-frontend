<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Login | Kiosk</title>

    <link rel="stylesheet" href="/static/css/kiosk.css">

    <script src="/static/js/jquery.2.2.4.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/selectboxit.min.js"></script>
    <script src="/static/js/custom-kiosk.js"></script>
</head>

<body>
    <div id="headerInc"></div>

    <div class="qp-kiosk-content">
        <section class="pageintro">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <h1 class="primary-color">Log in kiosk</h1>

                    </div>
                </div>
            </div>
        </section>
        
        <hr class="invisible-small">

        <section class="kiosk-login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
